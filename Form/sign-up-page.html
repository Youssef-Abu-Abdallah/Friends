<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link rel="stylesheet" href="sign-up-page.css">
</head>

<body>
    <div class="container">

        <div class="left-knight-wrapper">
            <img class="black-knight" src="Images/black-knight-2.png" alt="Black knight">
        </div>

        <div class="sign-up-form">

            <form action="#" method="post">
                <h1>
                    Register
                </h1>

                <div>
                    <label for="username" class="label">
                        Username
                    </label>
                </div>

                <div class="user-input">
                    <svg class="svg-icon"
                        style="width: 20px; height: 20px;vertical-align: middle;fill: currentColor;overflow: hidden;"
                        viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M843.282963 870.115556c-8.438519-140.515556-104.296296-257.422222-233.908148-297.14963C687.881481 536.272593 742.4 456.533333 742.4 364.088889c0-127.241481-103.158519-230.4-230.4-230.4S281.6 236.847407 281.6 364.088889c0 92.444444 54.518519 172.183704 133.12 208.877037-129.611852 39.727407-225.46963 156.634074-233.908148 297.14963-0.663704 10.903704 7.964444 20.195556 18.962963 20.195556l0 0c9.955556 0 18.299259-7.774815 18.962963-17.73037C227.745185 718.506667 355.65037 596.385185 512 596.385185s284.254815 122.121481 293.357037 276.195556c0.568889 9.955556 8.912593 17.73037 18.962963 17.73037C835.318519 890.311111 843.946667 881.019259 843.282963 870.115556zM319.525926 364.088889c0-106.287407 86.186667-192.474074 192.474074-192.474074s192.474074 86.186667 192.474074 192.474074c0 106.287407-86.186667 192.474074-192.474074 192.474074S319.525926 470.376296 319.525926 364.088889z" />
                    </svg>

                    <input type="text" maxlength="12" id="username" class="input" placeholder="ex: Dodger187" autofocus
                        required>

                </div>

                <div class="label">
                    <label for="email" class="email">
                        Email
                    </label>
                </div>

                <div class="email-input">
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path
                                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                            </path>
                        </g>
                    </svg>
                    <input type="email" id="email" class="input" placeholder="ex: dodger187@gmail.com" required>
                </div>

                <div class="label">
                    <label for="pass">
                        Password
                    </label>
                </div>

                <div class="pass-input">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>

                    <input type="password" minlength="8" id="pass" class="input" placeholder="Enter a powerful password"
                        required>
                </div>

                <div class="label">
                    <label for="confirm-pass">
                        Confirm Password
                    </label>
                </div>

                <div class="confirm-input">

                    <svg class="svg-icon"
                        style="width: 20px; height: 20px;vertical-align: middle;fill: currentColor;overflow: hidden;"
                        viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M512 73.142857A438.857143 438.857143 0 1 1 73.142857 512 438.857143 438.857143 0 0 1 512 73.142857m0-73.142857a512 512 0 1 0 512 512A512 512 0 0 0 512 0z" />
                        <path
                            d="M744.777143 382.72l-310.857143 310.857143a18.285714 18.285714 0 0 1-25.965714 0l-129.28-129.28a18.285714 18.285714 0 0 1 0-25.965714L305.188571 512a18.285714 18.285714 0 0 1 25.782858 0l85.394285 85.394286a7.314286 7.314286 0 0 0 10.24 0L693.028571 330.971429a18.285714 18.285714 0 0 1 25.782858 0l25.965714 25.782857a18.285714 18.285714 0 0 1 0 25.965714z" />
                    </svg>
                    <input type="password" id="confirm-pass" class="input" placeholder="Repeat password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" required>
                    <span>I agree to the <a href="terms.html" target="_blank"> Terms and conditions</a></span>
                    <div> <input type="checkbox">
                        <span>Email me with news and updates</span>
                    </div>
                </div>
                <div>
                    <button type="submit" class="sign-up-btn">Sign-Up</button>
                </div>
                <hr>
                <p>Already have an account? <a href="log-in-page.html">Log in</a></p>
                
        </div>
        <button class="help">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="20px" height="20px" viewBox="0 0 20 20" xml:space="preserve" aria-hidden="true">
                <g></g>
                <g></g>
                <g></g>
                <g>
                    <g>
                        <g>
                            <path
                                d="M11,12.3V13c0,0-1.8,0-2,0v-0.6c0-0.6,0.1-1.4,0.8-2.1c0.7-0.7,1.6-1.2,1.6-2.1c0-0.9-0.7-1.4-1.4-1.4 c-1.3,0-1.4,1.4-1.5,1.7H6.6C6.6,7.1,7.2,5,10,5c2.4,0,3.4,1.6,3.4,3C13.4,10.4,11,10.8,11,12.3z">
                            </path>
                            <circle cx="10" cy="15" r="1"></circle>
                        </g>
                        <path
                            d="M10,2c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S5.6,2,10,2 M10,0C4.5,0,0,4.5,0,10s4.5,10,10,10s10-4.5,10-10S15.5,0,10,0 L10,0z">
                        </path>
                    </g>
                </g>
            </svg>
            HELP
        </button>
        
        </form>

        <div class="right-knight-wrapper">
            <img class="white-knight" src="Images/white-knight-2.png" alt="White Knight">
        </div>
    </div>


</body>

</html>
